<!DOCTYPE html>
<html>
<head>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<body>
    <div id="mario-chat">
        <div id ="chat-window">
            <div id="chatroom"></div>
            <div id="feedback"></div>

                $('#message').val("");
            })
